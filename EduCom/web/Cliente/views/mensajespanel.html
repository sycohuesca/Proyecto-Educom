<br/>
<a href="#/" class="regresar btn-floating btn-large waves-effect waves-light tooltipped" data-position="bottom" data-tooltip="Regresar"><i class="material-icons"> fast_rewind</i></a>
<a ng-click="mensajes.nuevoMensaje()" class="btn-floating btn-large waves-effect waves-light tooltipped" ng- data-position="bottom" data-tooltip="Nuevo Mensaje"><i class="material-icons">mode_edit</i></a>
<a id="salirGrupo" class="btn-floating btn-large waves-effect waves-light tooltipped" data-position="bottom" data-tooltip="Salir del Grupo"><i class="material-icons">delete</i></a>

<ul class='collapsible popout' data-collapsible='accordion'>

    <li ng-repeat="mensaje in mensajes.mensajes" material-collapsible>
        <div class='collapsible-header'><i class='material-icons left'>perm_identity</i>{{mensaje.autor.nombre}}</div>
        <div class='collapsible-body'>
            <p>{{mensaje.texto}}</p>
            <b class='right estado'>fsdfsdfsdfdsfsdffdsdsf </b>
            <br/>
            <div class="divider"></div>
            <div class="btnMensajes">
                <a ng-click="mensajes.nuevoMensaje()" class='btn-floating btn-small waves-effect waves-light  nuevoMensaje-btn tooltipped' data-position='bottom' data-tooltip='Nuevo Mensaje'><i class='material-icons'>mode_edit</i></a>
                <a class='btn-floating btn-small waves-effect waves-light editarMensaje-btn tooltipped' data-position='bottom' data-tooltip='Editar Mensaje'><i class='material-icons'>reorder</i></a>
                <a class='btn-floating btn-small waves-effect waves-light borrarMensaje-btn tooltipped' data-position='bottom' data-tooltip='Borrar Mensaje'><i class='material-icons'>delete</i></a>
            </div>
        </div>
    </li>

</ul>

<div id="modalNuevoMensaje" class="modal">
    <div class="modal-content">
        <h4>Nuevo Mensaje</h4>
        <div class="divider"></div>
        <div class="container">
            <div class="row">
                <div class=" input-field col s12">
                    <textarea id="textareaMensaje" class="materialize-textarea" length="250" spellcheck="true"></textarea>
                    <label for="textareaMensaje">Texto</label>
                </div>
            </div>
            <div class="row center-align">
                <button class="btn waves-effect waves-light">Enviar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
    </div>
</div>
